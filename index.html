<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" class="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Repositorio Institucional</title>
</head>

<body>
    <header id="header">
        <nav id="nav"></nav>
    </header>
    <main id="main">
        <div class="row">
            <div class="col-xl-2 col-lg-2 col-md-2 "></div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12"  id="contenedorPrincipal">
                <div class="row">
                    <div class="d-none d-sm-block d-sm-none d-md-blockcol-xl-6 col-lg-6 col-md-6 text-center  ladoInformativo">
                        <section id="section1">
                            <div class="loginTextoPrincipal">
                                <h2>Sistema De Intranet<br>Login Page</h2>
                                <p>Login or register here to access.</p>
                            </div>
                        </section>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12  formularioLogin">
                        <section id="section2">
                            <div class="text-center imagenInformativa" >
                                <img src="./img/user.svg"  width="90px" height="auto" alt="Login de usuario">
                            </div>
                            <br>
                            <div class="text-center">
                                <form id="form1" action="">
                                    <div class="form-group  ">
                                        <label class="label control-label" for="user">Usuario</label>
                                        <br>
                                        <input type="text"  name="user" id="user" placeholder="Ingrese su usuario">                                        
                                    </div>
                                    <div class="form-group ">
                                        <label for="password" class="label control-label">Contraseña</label>
                                        <br>
                                        <input type="password"  name="password" id="password" placeholder="Ingrese su contraseña">
                                    </div>
                                    <div class="form-group ">
                                        <small id="primerSmall"><a href="#">¿Olvidó su contraseña?</a></small>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary">Ingresar</button>
                                    </div>
                                    <div class="form-group ">
                                        <small>¿No tiene una cuenta? <a href="#">Regístrese</a></small>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 "></div>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
